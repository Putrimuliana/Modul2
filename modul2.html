<html>
  <head>
    <title> Form Pendaftaran Osis </title>
  </head>
  <body>
  <table width="39%" border="0" align="center" style="background-color: blue">
     <tr>
      <td align="center" size="20"> <b><font style="color:white">FORM PENDAFTARAN OSIS</font></b></td>
    </tr> 
    </table>
    <form action="" method="GET" action="">
<table cellspacing="11" align="center">
<tr>
<td><font>Nama Lengkap </font></td>
<td><input  type="text" name="namalengkap" size="15" placeholder="Nama Lengkap"></td>
</tr>
  <tr>
  <td><font> Nama Panggilan </font></td>
  <td><input type="text" name="namapanggilan" size="15" placeholder="Nama Panggilan" ></td>
</tr>
<tr>
  <td> <font> Tempat Tanggal Lahir </font></td>
  <td> <input type="date" name="tempattanggallahir" size="15">  
  </td>
  </tr>
  <tr>
    <td> <font> Jenis Kelamin </font> </td> 
    <td> Laki-Laki <input name="jk" type="radio" value="pr"> Perempuan <input name="jk" type="radio" value="pr"></td>
  </tr>
  <tr>
    <td> <font> Nomor Telepon</font> </td>
    <td> <input type="number" name="nomortelepon" size="15" placeholder="Telepon"></td>
  </tr>
  <tr>
    <td> <font> Jurusan </font></td>
    <td>IPA<input type="radio" name="jurusan" value="ipa">&nbsp; IPS<input type="radio" name="jurusan" value="ips">&nbsp; BAHASA<input type="radio" name="jurusan" value="bahasa"></td> 
  </tr>
  <tr>
    <td> <font> Agama </font>
      <td> <select name="Agama">
        <option value="Islam">Islam</option>
        <option value="Kristen">Kristen</option>
 <option value="Katolik">Katolik</option>
  <option value="Budha">Budha</option>
 <option value="Hindu">Hindu</option>
<option value="Konghucu">Konghucu</option>
        </select> </td> </tr>
  <tr>
    <td> <font> Hobi </font></td>
    <td>Membaca Buku<input type="checkbox" name="Hobi" value="membaca">&nbsp; Menulis<input type="checkbox" name="hobi" value="menulis">&nbsp; dll<input type="checkbox" name="hobi" value="dll"></td> 
  </tr>
  <tr>
    <td> <font> Alasan Motivasi untuk Mendaftar </font> </td>
    <td> <textarea name="Motivasi" cols="30" rows="10"> </textarea></td>
  </tr>
  <tr>
    <td><font> Foto 3x4 </font></td>
    <td> <input type="file" name="foto">
    </td> </tr>
  <tr>
    <td colspan="5" align="center">
      <input type="submit" value="daftar ">&nbsp;
      <input type="reset" value="reset "></td></tr>
  </form>
   </table>
   </body>
   </html>
